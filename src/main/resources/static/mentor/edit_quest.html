<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Queststore</title>
    <link href="/static/css/style.css" type="text/css" rel="stylesheet">
    <link href="/static/css/manager.css" type="text/css" rel="stylesheet">
    <link href="/static/css/forms.css" type="text/css" rel="stylesheet">
    <script src="/static/js/sidenav.js" type="text/javascript"></script>
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <ul>
        <li class="nav-element">
            <a href="addstudent">Create student</a>
        </li>
        <li class="nav-element">
            <a href="editstudent">Edit student</a>
        </li>
        <li class="nav-element">
            <a href="addquest">Add quest</a>
        </li>
        <li class="nav-element">
            <a href="showquests">Display all quests</a>
        </li>
        <li class="nav-element">
            <a href="editquest">Edit quest</a>
        </li>
        <li class="nav-element">
            <a href="deletequest">Delete quest</a>
        </li>
        <li class="nav-element">
            <form method="post">
                <input type="submit" name="logout" value="Logout">
            </form>
        </li>
    </ul>
</div>

<div id="main">

    <header>
        <div id="title-bar">
            <div id="menu" onclick="openNav()">
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
            </div>
            <h1 id="title-text">Queststore</h1>
        </div>
    </header>

    <div class="container">

        <div class="form">
            <p>Please fill in the data to edit quest!</p>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Description" required>
            <input type="text" placeholder="Price" required>
            <a id="create-button">Edit quest</a>
        </div>

    </div>

    <footer>
        <div id="bottom-bar">
            <p id="copyright">© 2018 Design & Implementation : Łukasz Pelczar, Nikodem Ciołczyk</p>
        </div>
    </footer>

</div>

</body>
</html>
