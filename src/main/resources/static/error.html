<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Queststore</title>
    <link href="static/css/style.css" type="text/css" rel="stylesheet">
    <link href="static/css/signIn.css" type="text/css" rel="stylesheet">
</head>

<body onload = textAnimation()>
<header>
    <div id="title-bar">
        <h1 id="title-text">Queststore</h1>
    </div>
</header>

<h2>Welcome to QuestStore system!</h2>
<div class="center">

    <h3 style="text-align: center">Wrong login or password! Please try again!</h3>

    <div class="login-table">

        <form class="sign" method="post">

            <div class="login">
                <h3 id="login-title">Login</h3>
                <input type="text" name="login" id="login" required>
            </div>

            <div class="password">
                <h3 id="password-title">Password</h3>
                <input type="text" name="password" id="password" required>
            </div>

            <input type="submit" value="Sign In" id="sign-in">
        </form>
    </div>
</div>

<footer>
    <div id="bottom-bar">
        <p id="copyright">© 2018 Design & Implementation : Łukasz Pelczar, Nikodem Ciołczyk</p>
    </div>
</footer>

<script type="text/javascript" src="static/js/sign_in_table.js"></script>

</body>
</html>
